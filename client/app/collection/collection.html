<!-- Collection Page Template -->
<div ng-include="'components/navbar/navbar.html'"></div>

<div>
	<div class="row" ng-repeat="photo in photos | orderBy:'-timestamp'">
		<div class="col">
			<div class="card">
		    <div class="card-image">
		      <img src="{{photo.url}}">
		      <span class="card-title">{{photo.title}}</span>
		    </div>
		    <div class="card-content">
		      <p>{{photo.caption}}</p>
		    </div>
		  </div>
		</div>
	</div>

	<div class="fixed-action-btn">
		<input type="file" id="photo" capture="camera" />
    <a class="btn-floating btn-large pink">
      <i class="large mdi-image-photo-camera"></i>
    </a>
  </div>
</div>
